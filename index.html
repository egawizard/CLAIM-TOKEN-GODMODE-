<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLAIM $GODMODE TOKEN - Free Mint</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a2e 50%, #0a0a0a 100%);
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .hero {
            text-align: center;
            padding: 40px 20px 20px;
        }

        .glow-text {
            font-size: 3rem;
            font-weight: 900;
            background: linear-gradient(45deg, #FFD700, #FFA500, #FF6B35);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 80px rgba(255, 215, 0, 0.5);
            animation: glow 2s ease-in-out infinite alternate;
            margin-bottom: 10px;
        }

        @keyframes glow {
            from { filter: brightness(1); }
            to { filter: brightness(1.3); }
        }

        .subtitle {
            font-size: 1.2rem;
            color: #aaa;
            margin-bottom: 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin: 20px 0;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 215, 0, 0.2);
            border-radius: 15px;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-3px);
            border-color: rgba(255, 215, 0, 0.5);
            box-shadow: 0 8px 30px rgba(255, 215, 0, 0.2);
        }

        .stat-label {
            font-size: 0.8rem;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: #FFD700;
            margin-top: 8px;
        }

        .mint-section {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 215, 0, 0.3);
            border-radius: 20px;
            padding: 30px 20px;
            margin: 20px 0;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .progress-container {
            margin: 20px 0;
        }

        .progress-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.85rem;
            color: #aaa;
        }

        .progress-bar {
            width: 100%;
            height: 25px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #FFD700, #FFA500);
            border-radius: 15px;
            transition: width 0.5s ease;
            position: relative;
            overflow: hidden;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .wallet-info {
            background: rgba(255, 215, 0, 0.05);
            border: 1px solid rgba(255, 215, 0, 0.2);
            border-radius: 10px;
            padding: 12px;
            margin: 15px 0;
            font-size: 0.85rem;
            text-align: center;
        }

        .mint-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }

        .mint-input {
            font-size: 1.3rem;
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 215, 0, 0.3);
            border-radius: 10px;
            color: #fff;
            width: 100px;
            text-align: center;
        }

        .control-btn {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 215, 0, 0.3);
            border-radius: 8px;
            color: #FFD700;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-btn:hover {
            background: rgba(255, 215, 0, 0.2);
        }

        .cost-display {
            text-align: center;
            font-size: 1.1rem;
            margin: 15px 0;
            color: #FFD700;
        }

        .mint-btn {
            width: 100%;
            font-size: 1.1rem;
            padding: 15px;
            background: linear-gradient(135deg, #FFD700, #FFA500);
            color: #000;
            border: none;
            border-radius: 50px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .mint-btn:hover:not(:disabled) {
            transform: scale(1.02);
            box-shadow: 0 10px 40px rgba(255, 215, 0, 0.5);
        }

        .mint-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .alert {
            padding: 12px;
            border-radius: 10px;
            margin: 15px 0;
            text-align: center;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .alert-success {
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid rgba(0, 255, 0, 0.3);
            color: #00ff00;
        }

        .alert-error {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid rgba(255, 0, 0, 0.3);
            color: #ff4444;
        }

        .alert-info {
            background: rgba(0, 150, 255, 0.1);
            border: 1px solid rgba(0, 150, 255, 0.3);
            color: #4da6ff;
        }

        .footer {
            text-align: center;
            padding: 20px;
            color: #666;
            font-size: 0.8rem;
            margin-top: 20px;
        }

        .contract-link {
            color: #FFD700;
            text-decoration: none;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hero">
            <h1 class="glow-text">$GODMODE</h1>
            <p class="subtitle">üéÅ FREE MINT NOW - 50x per User!</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Total Supply</div>
                <div class="stat-value">1B</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Per Mint</div>
                <div class="stat-value">45K</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Max/User</div>
                <div class="stat-value">50x</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Remaining</div>
                <div class="stat-value" id="remainingMints">...</div>
            </div>
        </div>

        <div class="mint-section">
            <h2 style="text-align: center; margin-bottom: 20px; font-size: 1.5rem;">üöÄ Claim Your Tokens</h2>
            
            <div class="progress-container">
                <div class="progress-label">
                    <span>Mint Progress</span>
                    <span id="progressText">Loading...</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill" style="width: 0%"></div>
                </div>
            </div>

            <div class="wallet-info" id="walletInfo">
                üì± Connecting to Farcaster...
            </div>

            <div class="mint-controls">
                <button class="control-btn" onclick="decreaseMint()">‚àí</button>
                <input type="number" class="mint-input" id="mintAmount" value="1" min="1" max="50" readonly>
                <button class="control-btn" onclick="increaseMint()">+</button>
            </div>

            <div class="cost-display">
                Cost: <strong id="totalCost">0.00012</strong> ETH
            </div>

            <button class="mint-btn" id="mintBtn" onclick="mintTokens()">
                üéÅ Mint GODMODE Tokens
            </button>

            <div id="alertContainer"></div>
        </div>

        <div class="footer">
            <p>Contract: <a href="https://basescan.org/address/0xfe0b0148A535ab66F83e19756A20A0b9fCAF1305" target="_blank" class="contract-link">0xfe0b...1305</a></p>
            <p style="margin-top: 8px;">Base Mainnet | Powered by Farcaster</p>
        </div>
    </div>

    <script src="https://cdn.ethers.io/lib/ethers-5.7.2.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@farcaster/frame-sdk@0.1.0/dist/index.js"></script>
    
    <script>
        const CONTRACT_ADDRESS = '0xfe0b0148A535ab66F83e19756A20A0b9fCAF1305';
        const MINT_PRICE = '0.00012';
        const BASE_CHAIN_ID = 8453;
        
        const CONTRACT_ABI = [
            "function mint(uint256 mintCount) external payable",
            "function totalMintCount() external view returns (uint256)",
            "function userMintCount(address) external view returns (uint256)",
            "function remainingMints() external view returns (uint256)",
            "function remainingMintsForUser(address) external view returns (uint256)"
        ];

        let sdk, provider, signer, contract, userAddress, context;

        // Initialize Farcaster SDK
        async function initFarcasterSDK() {
            try {
                // Check if running in Farcaster
                if (typeof window.FrameSDK === 'undefined') {
                    showAlert('‚ö†Ô∏è Please open this in Farcaster app', 'info');
                    // Fallback to regular web3
                    await initWeb3();
                    return;
                }

                sdk = window.FrameSDK;
                await sdk.actions.ready();
                
                context = await sdk.context;
                
                showAlert('‚úÖ Connected to Farcaster!', 'success');
                
                // Get user's address from Farcaster context
                if (context && context.user) {
                    const fid = context.user.fid;
                    document.getElementById('walletInfo').innerHTML = 
                        `<strong>‚úÖ Farcaster User:</strong> FID ${fid}`;
                }

                // Initialize Web3 provider for contract interaction
                await initWeb3();
                
            } catch (error) {
                console.error('Farcaster SDK init error:', error);
                showAlert('Using standard Web3 mode', 'info');
                await initWeb3();
            }
        }

        async function initWeb3() {
            try {
                if (typeof window.ethereum === 'undefined') {
                    showAlert('Please install a Web3 wallet', 'error');
                    return;
                }

                provider = new ethers.providers.Web3Provider(window.ethereum);
                await provider.send("eth_requestAccounts", []);
                signer = provider.getSigner();
                userAddress = await signer.getAddress();
                contract = new ethers.Contract(CONTRACT_ADDRESS, CONTRACT_ABI, signer);

                const chainId = await provider.getNetwork().then(n => n.chainId);
                if (chainId !== BASE_CHAIN_ID) {
                    await switchToBase();
                }

                updateWalletInfo();
                await loadContractData();
                
            } catch (error) {
                console.error('Web3 init error:', error);
                showAlert('Failed to connect wallet', 'error');
            }
        }

        async function switchToBase() {
            try {
                await window.ethereum.request({
                    method: 'wallet_switchEthereumChain',
                    params: [{ chainId: '0x2105' }],
                });
            } catch (error) {
                if (error.code === 4902) {
                    await window.ethereum.request({
                        method: 'wallet_addEthereumChain',
                        params: [{
                            chainId: '0x2105',
                            chainName: 'Base Mainnet',
                            nativeCurrency: { name: 'Ether', symbol: 'ETH', decimals: 18 },
                            rpcUrls: ['https://mainnet.base.org'],
                            blockExplorerUrls: ['https://basescan.org']
                        }]
                    });
                }
            }
        }

        function updateWalletInfo() {
            if (userAddress) {
                const short = `${userAddress.slice(0, 6)}...${userAddress.slice(-4)}`;
                document.getElementById('walletInfo').innerHTML = 
                    `<strong>‚úÖ Wallet:</strong> ${short}`;
            }
        }

        async function loadContractData() {
            try {
                const remaining = await contract.remainingMints();
                
                document.getElementById('remainingMints').textContent = 
                    remaining.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
                
                const minted = 20000 - remaining.toNumber();
                const progress = (minted / 20000 * 100).toFixed(1);
                document.getElementById('progressFill').style.width = progress + '%';
                document.getElementById('progressText').textContent = 
                    `${minted.toLocaleString()} / 20,000`;
            } catch (error) {
                console.error('Error loading contract data:', error);
                document.getElementById('remainingMints').textContent = '---';
                document.getElementById('progressText').textContent = 'Unable to load';
            }
        }

        function increaseMint() {
            const input = document.getElementById('mintAmount');
            if (parseInt(input.value) < 50) {
                input.value = parseInt(input.value) + 1;
                updateCost();
            }
        }

        function decreaseMint() {
            const input = document.getElementById('mintAmount');
            if (parseInt(input.value) > 1) {
                input.value = parseInt(input.value) - 1;
                updateCost();
            }
        }

        function updateCost() {
            const amount = parseInt(document.getElementById('mintAmount').value) || 1;
            const totalCost = (parseFloat(MINT_PRICE) * amount).toFixed(5);
            document.getElementById('totalCost').textContent = totalCost;
        }

        async function mintTokens() {
            const mintBtn = document.getElementById('mintBtn');
            const amount = parseInt(document.getElementById('mintAmount').value);

            if (!contract) {
                await initWeb3();
                if (!contract) return;
            }

            try {
                mintBtn.disabled = true;
                mintBtn.textContent = '‚è≥ Minting...';

                const totalCost = ethers.utils.parseEther((parseFloat(MINT_PRICE) * amount).toString());
                
                const tx = await contract.mint(amount, {
                    value: totalCost,
                    gasLimit: 200000
                });

                showAlert('üîÑ Transaction submitted! Waiting...', 'info');

                const receipt = await tx.wait();
                
                const tokensReceived = amount * 45000;
                showAlert(`üéâ Success! You received ${tokensReceived.toLocaleString()} GODMODE tokens!`, 'success');
                
                await loadContractData();
                
                // Share to Farcaster
                setTimeout(() => shareToFarcaster(tokensReceived), 2000);
                
            } catch (error) {
                console.error('Minting error:', error);
                let errorMsg = 'Minting failed';
                if (error.message.includes('user rejected')) {
                    errorMsg = 'Transaction cancelled by user';
                } else if (error.message.includes('insufficient funds')) {
                    errorMsg = 'Insufficient ETH balance';
                }
                showAlert('‚ùå ' + errorMsg, 'error');
            } finally {
                mintBtn.disabled = false;
                mintBtn.textContent = 'üéÅ Mint GODMODE Tokens';
            }
        }

        function shareToFarcaster(tokens) {
            const text = `Just minted ${tokens.toLocaleString()} $GODMODE tokens! üöÄ\n\nJoin the revolution:\nhttps://claim-token-godmode.vercel.app\n\n#GODMODE #Farcaster`;
            
            if (sdk && sdk.actions && sdk.actions.openUrl) {
                // Use Farcaster SDK to compose cast
                const castUrl = `https://warpcast.com/~/compose?text=${encodeURIComponent(text)}`;
                sdk.actions.openUrl(castUrl);
            } else {
                // Fallback
                const castUrl = `https://warpcast.com/~/compose?text=${encodeURIComponent(text)}`;
                window.open(castUrl, '_blank');
            }
        }

        function showAlert(message, type) {
            const container = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            container.innerHTML = '';
            container.appendChild(alert);
            
            setTimeout(() => {
                alert.remove();
            }, 5000);
        }

        // Initialize on page load
        window.addEventListener('load', () => {
            initFarcasterSDK();
        });

        // Update contract data every 30 seconds
        setInterval(() => {
            if (contract) loadContractData();
        }, 30000);
    </script>
</body>
</html>
