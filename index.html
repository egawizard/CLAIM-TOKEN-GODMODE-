  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: radial-gradient(circle at top, #111, #000);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow-x: hidden;
    }
    h1 {
      font-size: 2.5em;
      background: linear-gradient(to right, #f5cc59, #fff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 800;
      margin-bottom: 0.3em;
    }
    .card {
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 20px;
      padding: 2em;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 25px rgba(255,215,0,0.1);
    }
    .btn {
      background: linear-gradient(90deg, #f5cc59, #c79a27);
      color: #000;
      border: none;
      padding: 12px 24px;
      border-radius: 12px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.25s ease;
    }
    .btn:hover {
      transform: scale(1.03);
      box-shadow: 0 0 15px rgba(255,215,0,0.4);
    }
    input {
      padding: 10px;
      width: 60px;
      border-radius: 8px;
      border: none;
      text-align: center;
      font-size: 1em;
    }
    .progress {
      background: #222;
      border-radius: 12px;
      height: 10px;
      margin-top: 1em;
      overflow: hidden;
    }
    .bar {
      height: 10px;
      background: linear-gradient(90deg, #f5cc59, #ffd700);
      width: 0%;
      transition: width 0.5s ease;
    }
    .footer {
      margin-top: 2em;
      font-size: 0.9em;
      color: #999;
    }
    img.hero {
      width: 100%;
      border-radius: 16px;
      margin-bottom: 1em;
    }
  </style>
</head>

<body>
  <div class="card">
    <img class="hero" src="https://raw.githubusercontent.com/yourname/claim-token-godmode/main/hero.jpg" alt="$GODMODE">
    <h1>$GODMODE FREE MINT</h1>
    <p>Max per user: 50 â€¢ Supply: 1B<br>
    Network: Base Mainnet â€¢ Fee: 0.00012 ETH</p>

    <div style="margin-top:1em;">
      <button id="connectBtn" class="btn">Connect Farcaster Wallet</button>
    </div>

    <div style="margin-top:1em;">
      <label for="mintCount">Mint:</label>
      <input id="mintCount" type="number" value="1" min="1" max="50">x
    </div>

    <div style="margin-top:1em;">
      <button id="mintBtn" class="btn">Mint $GODMODE</button>
    </div>

    <div class="progress"><div id="progressBar" class="bar"></div></div>
    <p id="statusText" style="margin-top:1em;color:#aaa;">Disconnected</p>
  </div>

  <div class="footer">Built for Farcaster Mini App â€¢ Â© 2025 GODMODE</div>

  <!-- Ethers.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>

  <script>
  const CONTRACT_ADDRESS = "0xfe0b0148A535ab66F83e19756A20A0b9fCAF1305";
  const MINT_PRICE = ethers.utils.parseEther("0.00012");
  const TOTAL_MINTS = 20000;
  const ABI = [
    "function mint(uint256 mintCount) external payable",
    "function remainingMints() view returns (uint256)",
    "function remainingMintsForUser(address) view returns (uint256)"
  ];

  let provider, signer, contract;
  const connectBtn = document.getElementById('connectBtn');
  const mintBtn = document.getElementById('mintBtn');
  const mintInput = document.getElementById('mintCount');
  const statusText = document.getElementById('statusText');
  const progressBar = document.getElementById('progressBar');

  async function connect() {
    if (window.ethereum) {
      provider = new ethers.providers.Web3Provider(window.ethereum);
      await provider.send("eth_requestAccounts", []);
      signer = provider.getSigner();
      contract = new ethers.Contract(CONTRACT_ADDRESS, ABI, signer);
      const addr = await signer.getAddress();
      statusText.innerText = "Connected: " + addr.slice(0,6) + "..." + addr.slice(-4);
      connectBtn.innerText = "Connected";
      updateProgress();
    } else {
      alert("Farcaster wallet or MetaMask not found. Please open from Warpcast or use Base-supported wallet.");
    }
  }

  async function updateProgress() {
    try {
      const remain = await contract.remainingMints();
      const done = TOTAL_MINTS - remain.toNumber();
      const percent = (done / TOTAL_MINTS) * 100;
      progressBar.style.width = percent + "%";
      statusText.innerText = "Mint progress: " + done + " / " + TOTAL_MINTS;
    } catch(e){
      console.log(e);
    }
  }

  async function mint() {
    if (!signer) return alert("Connect wallet first.");
    const count = parseInt(mintInput.value);
    if (count < 1 || count > 50) return alert("Mint between 1â€“50 only.");
    const value = MINT_PRICE.mul(count);
    try {
      mintBtn.innerText = "Minting...";
      const tx = await contract.mint(count, { value });
      statusText.innerText = "Minting in progress...";
      const receipt = await tx.wait();
      await updateProgress();
      statusText.innerText = "âœ… Mint successful!";
      mintBtn.innerText = "Mint $GODMODE";

      // Autocast link
      const msg = encodeURIComponent(`I just claimed ${count}x $GODMODE! ðŸ”± Free mint now: https://claim-token-godmode.vercel.app/ #GODMODE`);
      window.open(`https://warpcast.com/~/compose?text=${msg}`, "_blank");
    } catch(e){
      console.log(e);
      alert(e.message || "Mint failed");
      mintBtn.innerText = "Mint $GODMODE";
    }
  }

  connectBtn.onclick = connect;
  mintBtn.onclick = mint;
  </script>
</body>
</html>
