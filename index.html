    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .container {
            text-align: center;
            padding: 40px;
            max-width: 600px;
            animation: fadeIn 0.6s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        h1 {
            font-size: 72px;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 900;
        }
        
        .subtitle {
            font-size: 24px;
            margin-bottom: 40px;
            opacity: 0.95;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .stat-box {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 16px;
        }
        
        .stat-label {
            font-size: 12px;
            opacity: 0.8;
            margin-bottom: 8px;
            text-transform: uppercase;
        }
        
        .stat-value {
            font-size: 28px;
            font-weight: 700;
            color: #ffd700;
        }
        
        .btn {
            display: inline-block;
            padding: 20px 60px;
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            color: #000;
            text-decoration: none;
            border-radius: 16px;
            font-size: 24px;
            font-weight: 900;
            transition: all 0.3s;
            box-shadow: 0 8px 30px rgba(255, 215, 0, 0.4);
            text-transform: uppercase;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 40px rgba(255, 215, 0, 0.6);
        }
        
        .loading {
            margin-top: 25px;
            opacity: 0.7;
            font-size: 14px;
        }
        
        @media (max-width: 600px) {
            h1 { font-size: 48px; }
            .subtitle { font-size: 20px; }
            .btn { padding: 18px 50px; font-size: 20px; }
        }
    </style>
</head>

            </div>
            <div class="stat-box">
                <div class="stat-label">Per Mint</div>
                <div class="stat-value">45K</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Max/User</div>
                <div class="stat-value">50x</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Cost</div>
                <div class="stat-value">FREE*</div>
            </div>
        </div>
        
        <a href="app.html" class="btn">üöÄ LAUNCH APP</a>
        
        <p class="loading">‚è≥ Redirecting...</p>

    </script>
</body>
