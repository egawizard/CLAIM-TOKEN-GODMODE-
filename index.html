    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .container {
            text-align: center;
            padding: 40px;
            max-width: 600px;
            animation: fadeIn 0.6s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        h1 {
            font-size: 72px;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 900;
            animation: glow 2s ease-in-out infinite;
        }
        
        @keyframes glow {
            0%, 100% { filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.5)); }
            50% { filter: drop-shadow(0 0 30px rgba(255, 215, 0, 0.8)); }
        }
        
        .subtitle {
            font-size: 24px;
            margin-bottom: 40px;
            opacity: 0.95;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .stat-box {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s;
        }
        
        .stat-box:hover {
            transform: translateY(-5px);
            border-color: rgba(255, 215, 0, 0.5);
        }
        
        .stat-label {
            font-size: 12px;
            opacity: 0.8;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: #ffd700;
        }
        
        .btn {
            display: inline-block;
            padding: 20px 60px;
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            color: #000;
            text-decoration: none;
            border-radius: 16px;
            font-size: 24px;
            font-weight: 900;
            transition: all 0.3s;
            box-shadow: 0 8px 30px rgba(255, 215, 0, 0.4);
            text-transform: uppercase;
            cursor: pointer;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 40px rgba(255, 215, 0, 0.6);
        }
        
        .loading {
            margin-top: 25px;
            opacity: 0.7;
            font-size: 14px;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 0.4; }
        }
        
        @media (max-width: 600px) {
            h1 { font-size: 48px; }
            .subtitle { font-size: 20px; }
            .btn { padding: 18px 50px; font-size: 20px; }
            .stats { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

        <div class="stats">

            </div>
            <div class="stat-box">
                <div class="stat-label">Max Per User</div>
                <div class="stat-value">50x</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Per Mint</div>
                <div class="stat-value">45K</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Cost</div>
                <div class="stat-value">FREE*</div>
            </div>
        </div>
        
        <a href="app.html" class="btn">üöÄ LAUNCH APP</a>
        
        <p class="loading">‚è≥ Redirecting to mint app...</p>
    </div>

        setTimeout(() => {

        }, 2000);
    </script>
</body>
</html>
