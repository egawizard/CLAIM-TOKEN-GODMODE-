<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GODMODE Mint App</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a2e 50%, #0a0a0a 100%);
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .hero {
            text-align: center;
            padding: 30px 20px 20px;
        }

        .glow-text {
            font-size: 2.5rem;
            font-weight: 900;
            background: linear-gradient(45deg, #FFD700, #FFA500, #FF6B35);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: glow 2s ease-in-out infinite alternate;
            margin-bottom: 10px;
        }

        @keyframes glow {
            from { filter: brightness(1); }
            to { filter: brightness(1.3); }
        }

        .subtitle {
            font-size: 1rem;
            color: #aaa;
            margin-bottom: 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin: 20px 0;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 215, 0, 0.2);
            border-radius: 12px;
            padding: 15px;
            transition: all 0.3s ease;
        }

        .stat-label {
            font-size: 0.75rem;
            color: #888;
            text-transform: uppercase;
        }

        .stat-value {
            font-size: 1.3rem;
            font-weight: 700;
            color: #FFD700;
            margin-top: 5px;
        }

        .mint-section {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 215, 0, 0.3);
            border-radius: 20px;
            padding: 25px 20px;
            margin: 20px 0;
        }

        .progress-container {
            margin: 15px 0;
        }

        .progress-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.8rem;
            color: #aaa;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #FFD700, #FFA500);
            border-radius: 10px;
            transition: width 0.5s ease;
        }

        .wallet-info {
            background: rgba(255, 215, 0, 0.05);
            border: 1px solid rgba(255, 215, 0, 0.2);
            border-radius: 8px;
            padding: 10px;
            margin: 15px 0;
            font-size: 0.85rem;
            text-align: center;
        }

        .mint-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin: 15px 0;
        }

        .mint-input {
            font-size: 1.2rem;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 215, 0, 0.3);
            border-radius: 8px;
            color: #fff;
            width: 80px;
            text-align: center;
        }

        .control-btn {
            width: 35px;
            height: 35px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 215, 0, 0.3);
            border-radius: 6px;
            color: #FFD700;
            font-size: 1.3rem;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-btn:active {
            transform: scale(0.95);
        }

        .cost-display {
            text-align: center;
            font-size: 1rem;
            margin: 12px 0;
            color: #FFD700;
        }

        .mint-btn {
            width: 100%;
            font-size: 1rem;
            padding: 14px;
            background: linear-gradient(135deg, #FFD700, #FFA500);
            color: #000;
            border: none;
            border-radius: 50px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .mint-btn:active {
            transform: scale(0.98);
        }

        .mint-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .alert {
            padding: 10px;
            border-radius: 8px;
            margin: 12px 0;
            text-align: center;
            font-size: 0.85rem;
        }

        .alert-success {
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid rgba(0, 255, 0, 0.3);
            color: #00ff00;
        }

        .alert-error {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid rgba(255, 0, 0, 0.3);
            color: #ff4444;
        }

        .alert-info {
            background: rgba(0, 150, 255, 0.1);
            border: 1px solid rgba(0, 150, 255, 0.3);
            color: #4da6ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hero">
            <h1 class="glow-text">$GODMODE</h1>
            <p class="subtitle">üéÅ Mint Your Tokens Now!</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Total Supply</div>
                <div class="stat-value">1B</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Per Mint</div>
                <div class="stat-value">45K</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Max/User</div>
                <div class="stat-value">50x</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Remaining</div>
                <div class="stat-value" id="remainingMints">...</div>
            </div>
        </div>

        <div class="mint-section">
            <div class="progress-container">
                <div class="progress-label">
                    <span>Progress</span>
                    <span id="progressText">Loading...</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill" style="width: 0%"></div>
                </div>
            </div>

            <div class="wallet-info" id="walletInfo">
                üì± Tap "Connect Wallet" to start
            </div>

            <div class="mint-controls">
                <button class="control-btn" onclick="decreaseMint()">‚àí</button>
                <input type="number" class="mint-input" id="mintAmount" value="1" min="1" max="50" readonly>
                <button class="control-btn" onclick="increaseMint()">+</button>
            </div>

            <div class="cost-display">
                Cost: <strong id="totalCost">0.00012</strong> ETH
            </div>

            <button class="mint-btn" id="mintBtn" onclick="mintTokens()">
                üéÅ Mint GODMODE Tokens
            </button>

            <div id="alertContainer"></div>
        </div>
    </div>

    <script src="https://cdn.ethers.io/lib/ethers-5.7.2.umd.min.js"></script>
    <script>
        const CONTRACT_ADDRESS = '0xfe0b0148A535ab66F83e19756A20A0b9fCAF1305';
        const MINT_PRICE = '0.00012';
        const BASE_CHAIN_ID = 8453;
        
        const CONTRACT_ABI = [
            "function mint(uint256 mintCount) external payable",
            "function totalMintCount() external view returns (uint256)",
            "function remainingMints() external view returns (uint256)"
        ];

        let provider, signer, contract, userAddress;

        async function initWeb3() {
            try {
                if (typeof window.ethereum === 'undefined') {
                    showAlert('Please install MetaMask or use a Web3 browser', 'error');
                    return;
                }

                provider = new ethers.providers.Web3Provider(window.ethereum);
                await provider.send("eth_requestAccounts", []);
                signer = provider.getSigner();
                userAddress = await signer.getAddress();
                contract = new ethers.Contract(CONTRACT_ADDRESS, CONTRACT_ABI, signer);

                const chainId = await provider.getNetwork().then(n => n.chainId);
                if (chainId !== BASE_CHAIN_ID) {
                    await switchToBase();
                }

                updateWalletInfo();
                await loadContractData();
                
            } catch (error) {
                console.error('Web3 init error:', error);
                showAlert('Failed to connect wallet', 'error');
            }
        }

        async function switchToBase() {
            try {
                await window.ethereum.request({
                    method: 'wallet_switchEthereumChain',
                    params: [{ chainId: '0x2105' }],
                });
            } catch (error) {
                if (error.code === 4902) {
                    await window.ethereum.request({
                        method: 'wallet_addEthereumChain',
                        params: [{
                            chainId: '0x2105',
                            chainName: 'Base Mainnet',
                            nativeCurrency: { name: 'Ether', symbol: 'ETH', decimals: 18 },
                            rpcUrls: ['https://mainnet.base.org'],
                            blockExplorerUrls: ['https://basescan.org']
                        }]
                    });
                }
            }
        }

        function updateWalletInfo() {
            if (userAddress) {
                const short = `${userAddress.slice(0, 6)}...${userAddress.slice(-4)}`;
                document.getElementById('walletInfo').innerHTML = 
                    `<strong>‚úÖ Connected:</strong> ${short}`;
            }
        }

        async function loadContractData() {
            try {
                const remaining = await contract.remainingMints();
                
                document.getElementById('remainingMints').textContent = 
                    remaining.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
                
                const minted = 20000 - remaining.toNumber();
                const progress = (minted / 20000 * 100).toFixed(1);
                document.getElementById('progressFill').style.width = progress + '%';
                document.getElementById('progressText').textContent = 
                    `${minted.toLocaleString()} / 20,000`;
            } catch (error) {
                console.error('Error loading contract data:', error);
            }
        }

        function increaseMint() {
            const input = document.getElementById('mintAmount');
            if (parseInt(input.value) < 50) {
                input.value = parseInt(input.value) + 1;
                updateCost();
            }
        }

        function decreaseMint() {
            const input = document.getElementById('mintAmount');
            if (parseInt(input.value) > 1) {
                input.value = parseInt(input.value) - 1;
                updateCost();
            }
        }

        function updateCost() {
            const amount = parseInt(document.getElementById('mintAmount').value) || 1;
            const totalCost = (parseFloat(MINT_PRICE) * amount).toFixed(5);
            document.getElementById('totalCost').textContent = totalCost;
        }

        async function mintTokens() {
            const mintBtn = document.getElementById('mintBtn');
            const amount = parseInt(document.getElementById('mintAmount').value);

            if (!contract) {
                await initWeb3();
                if (!contract) return;
            }

            try {
                mintBtn.disabled = true;
                mintBtn.textContent = '‚è≥ Minting...';

                const totalCost = ethers.utils.parseEther((parseFloat(MINT_PRICE) * amount).toString());
                
                const tx = await contract.mint(amount, {
                    value: totalCost,
                    gasLimit: 200000
                });

                showAlert('üîÑ Transaction submitted!', 'info');

                await tx.wait();
                
                const tokensReceived = amount * 45000;
                showAlert(`üéâ Success! Minted ${tokensReceived.toLocaleString()} tokens!`, 'success');
                
                await loadContractData();
                
                setTimeout(() => shareToFarcaster(tokensReceived), 2000);
                
            } catch (error) {
                console.error('Minting error:', error);
                let errorMsg = 'Minting failed';
                if (error.message.includes('user rejected')) {
                    errorMsg = 'Transaction cancelled';
                } else if (error.message.includes('insufficient funds')) {
                    errorMsg = 'Insufficient ETH';
                }
                showAlert('‚ùå ' + errorMsg, 'error');
            } finally {
                mintBtn.disabled = false;
                mintBtn.textContent = 'üéÅ Mint GODMODE Tokens';
            }
        }

        function shareToFarcaster(tokens) {
            const text = `Just minted ${tokens.toLocaleString()} $GODMODE tokens! üöÄ\n\nhttps://claim-token-godmode.vercel.app\n\n#GODMODE`;
            const castUrl = `https://warpcast.com/~/compose?text=${encodeURIComponent(text)}`;
            window.open(castUrl, '_blank');
        }

        function showAlert(message, type) {
            const container = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            container.innerHTML = '';
            container.appendChild(alert);
            
            setTimeout(() => alert.remove(), 5000);
        }

        // Auto-connect on load
        window.addEventListener('load', () => {
            if (typeof window.ethereum !== 'undefined') {
                initWeb3();
            }
        });

        setInterval(() => {
            if (contract) loadContractData();
        }, 30000);
    </script>
</body>
</html>
